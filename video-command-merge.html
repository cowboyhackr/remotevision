<!DOCTYPE html>
<html>
<head>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
	<meta name="viewport" content="width=320, initial-scale=1"/>
	<title>jsmpeg streaming</title>
	<style type="text/css">
		body {
			background: #333;
			text-align: center;
			margin-top: 10%;
		}
		#videoCanvas {
			/* Always stretch the canvas to 640x480, regardless of its
			internal size. */
			width: 640px;
			height: 480px;
		}
	</style>
</head>
<body ng-app="submitExample" ng-controller="ExampleController">
	<!-- The Canvas size specified here is the "initial" internal resolution. jsmpeg will
		change this internal resolution to whatever the source provides. The size the
		canvas is displayed on the website is dictated by the CSS style.
	-->
  <div><button ng-click="stream()">
     On
  </button></div>
	<canvas id="videoCanvas" width="160" height="120">
		<p>
			Please use a browser that supports the Canvas Element, like
			<a href="http://www.google.com/chrome">Chrome</a>,
			<a href="http://www.mozilla.com/firefox/">Firefox</a>,
			<a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
		</p>
	</canvas>
	   <script>
   angular.module('submitExample', [])
     .controller('ExampleController', ['$scope', '$http', function($scope, $http) {
       $scope.list = [];
       $scope.text = '5';
       
       $scope.stream = function(){
             var target = 'http://fierce-beach-8075.herokuapp.com/api/command?command=stream';
            console.log(target);
            $http({method: 'GET', url: target}).
              success(function(data, status, headers, config) {
                // this callback will be called asynchronously
                // when the response is available
                //$scope.greeting = data;
                console.log('success');
              }).
              error(function(data, status, headers, config) {
                // called asynchronously if an error occurs
                // or server returns response with an error status.
                //$scope.greeting = data;
                console.log('fail');
              });
       };
       $scope.submit = function() {
         if ($scope.text) {
            $scope.list.push(this.text);
            //var test = 'this is a test';
            //console.log(test);
            var target = 'http://fierce-beach-8075.herokuapp.com/api/command?command=' + this.text.toString();
            console.log(target);
            $http({method: 'GET', url: target}).
              success(function(data, status, headers, config) {
                // this callback will be called asynchronously
                // when the response is available
                //$scope.greeting = data;
                console.log('success');
              }).
              error(function(data, status, headers, config) {
                // called asynchronously if an error occurs
                // or server returns response with an error status.
                //$scope.greeting = data;
                console.log('fail');
              });
         }
       };

         $scope.up = function() {
          console.log('up');
          var command = 'move ' + this.text.toString() + ' -1';
         if ($scope.text) {
            $scope.list.push(command);
            console.log(command);
            var target = 'http://fierce-beach-8075.herokuapp.com/api/command?command=' + command;
            console.log(target);
            $http({method: 'GET', url: target}).
              success(function(data, status, headers, config) {
                // this callback will be called asynchronously
                // when the response is available
                //$scope.greeting = data;
                console.log('success');
              }).
              error(function(data, status, headers, config) {
                // called asynchronously if an error occurs
                // or server returns response with an error status.
                //$scope.greeting = data;
                console.log('fail');
              });
         }
       };

                $scope.down = function() {
          console.log('down');
          var command = 'move ' + this.text.toString() + ' 1';
         if ($scope.text) {
            $scope.list.push(command);
            console.log(command);
            var target = 'http://fierce-beach-8075.herokuapp.com/api/command?command=' + command;
            console.log(target);
            $http({method: 'GET', url: target}).
              success(function(data, status, headers, config) {
                // this callback will be called asynchronously
                // when the response is available
                //$scope.greeting = data;
                console.log('success');
              }).
              error(function(data, status, headers, config) {
                // called asynchronously if an error occurs
                // or server returns response with an error status.
                //$scope.greeting = data;
                console.log('fail');
              });
         }
       };

                $scope.right = function() {
          console.log('right');
          var command = 'turn ' + this.text.toString() + ' -1';
         if ($scope.text) {
            $scope.list.push(command);
            console.log(command);
            var target = 'http://fierce-beach-8075.herokuapp.com/api/command?command=' + command;
            console.log(target);
            $http({method: 'GET', url: target}).
              success(function(data, status, headers, config) {
                // this callback will be called asynchronously
                // when the response is available
                //$scope.greeting = data;
                console.log('success');
              }).
              error(function(data, status, headers, config) {
                // called asynchronously if an error occurs
                // or server returns response with an error status.
                //$scope.greeting = data;
                console.log('fail');
              });
         }
       };

                $scope.left = function() {
          console.log('left');
          var command = 'turn ' + this.text.toString() + ' 1';
         if ($scope.text) {
            $scope.list.push(command);
            console.log(command);
            var target = 'http://fierce-beach-8075.herokuapp.com/api/command?command=' + command;
            console.log(target);
            $http({method: 'GET', url: target}).
              success(function(data, status, headers, config) {
                // this callback will be called asynchronously
                // when the response is available
                //$scope.greeting = data;
                console.log('success');
              }).
              error(function(data, status, headers, config) {
                // called asynchronously if an error occurs
                // or server returns response with an error status.
                //$scope.greeting = data;
                console.log('fail');
              });
         } 
     
       };
     }]);
 </script>

     
    <div>
        <img src="../assets/left.png" ng-click="left()">
        <img src="../assets/up.png" ng-click="up()">
        <img src="../assets/down.png" ng-click="down()">
        <img src="../assets/right.png" ng-click="right()">
     </div>
     <div>
      <pre>list={{list}}</pre>
      <input type="text" ng-model="text" name="text" value="5"/>
     </div>

	<script type="text/javascript" src="jsmpg.js"></script>

	 <script type="text/javascript">
		// Show loading notice
		var canvas = document.getElementById('videoCanvas');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle = '#444';
		ctx.fillText('Loading...', canvas.width/2-30, canvas.height/3);

		// Setup the WebSocket connection and start the player
		var host = location.origin.replace(/^http/, 'ws');
		console.log(host);
		var client = new WebSocket(host);
		var player = new jsmpeg(client, {canvas:canvas});
	</script>


</body>
</html>
